[program:bloated-queue-default]
command=/data/httpd/artisan doctrine:queue:work --queue=default --delay=3 --memory=128 --timeout=30 --sleep=1 --tries=3
stdout_logfile=/data/httpd/storage/logs/supervisor-bloated-queue-default.log
redirect_stderr=true
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
numprocs=3
user=root
startsecs=3
startretries=100000

